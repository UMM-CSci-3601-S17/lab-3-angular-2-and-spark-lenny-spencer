
<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter" [(ngModel)]="search">
    </li>
    <li class="list-group-item list-group-item-info">User Name</li>
    <li *ngFor="let user of users | async | filterBy: {name: search}" class="list-group-item">
        {{ user.name }}
    </li>
</ul>
<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter" [(ngModel)]="search1">
    </li>
    <li class="list-group-item list-group-item-info">age</li>
    <li *ngFor="let user of users | async | filterBy: {age: search1} | filterBy: {name: search}" class="list-group-item">
        {{ user.name }}
    </li>
</ul>
<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter" [(ngModel)]="search2">
    </li>
    <li class="list-group-item list-group-item-info">id</li>
    <li *ngFor="let user of users | async | filterBy: {id: search2}" class="list-group-item">
        {{ user.id }}
    </li>
</ul>
